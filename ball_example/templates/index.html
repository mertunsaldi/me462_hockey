<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ball Tracker</title>
  <style>
    body{
      margin:0; padding:0;
      display:flex; flex-direction:column; align-items:center;
      background:#333; color:#eee; font-family:Arial;
      height:100vh; overflow:hidden;
    }
    #status{
      position:absolute; top:10px; left:10px;
      background:rgba(0,0,0,.6);
      padding:10px; border-radius:5px;
      line-height:1.4; z-index:10;
    }
    #status div{ margin-bottom:4px; }
    #video-container{
      max-width:85%; flex:1;
      display:flex; justify-content:center; align-items:center;
    }
    #video{ width:100%; height:auto; display:block; }

    /* connect and start buttons and tune buttons */
    #start-btn{
      position:absolute;
      top:10px;
      right:160px;  /* left of connect button */
      background:#f39c12;
      color:#fff;
      border:none;
      padding:10px 16px;
      border-radius:5px;
      font-size:14px;
      cursor:pointer;
      z-index:11;
    }
    #start-btn.running{
      background:#27ae60;
    }
    #connect-btn{
      position:absolute;
      top:10px;
      right:10px;
      background:#008cba;
      color:#fff;
      border:none;
      padding:10px 16px;
      border-radius:5px;
      font-size:14px;
      cursor:pointer;
      z-index:11;
    }
    #connect-btn.connected{
      background:#2e8b57;
    }
    #tune-btn{
      position:absolute;
      top:10px;
      right:320px; /* left of start button */
      background:#9b59b6;
      color:#fff;
      border:none;
      padding:10px 16px;
      border-radius:5px;
      font-size:14px;
      cursor:pointer;
      z-index:11;
    }    
    #cmd-box{
      position:absolute;
      top:56px;
      right:10px;
      width:180px;
      padding:8px 10px;
      border-radius:5px;
      border:none;
      font-size:14px;
      outline:none;
      opacity:.4;
      pointer-events:none;
    }
    #cmd-box.enabled{
      opacity:1;
      pointer-events:auto;
      background:#fff;
      color:#000;
    }
    #pico-log{
      position:absolute;
      top:86px;
      right:10px;
      width:180px;
      height:120px;
      overflow:auto;
      padding:6px 8px;
      border-radius:5px;
      background:rgba(255,255,255,0.8);
      color:#000;
      font-size:12px;
      white-space:pre-wrap;
    }
  </style>
</head>
<body>
  <!-- Tuning + Scenario buttons -->
  <button id="tune-btn">Tune Detector</button>
  <!-- Start Scenario button -->
  <button id="start-btn">Start Scenario</button>
  <!-- Connect Pico button -->
  <button id="connect-btn">Connect Pico</button>
  <!-- Command input -->
  <input id="cmd-box" type="text" placeholder="command + Enter" list="cmd-list" autocomplete="off">
  <datalist id="cmd-list"></datalist>
  <pre id="pico-log"></pre>

  <div id="status">
    <div>Number of Balls: <span id="num_balls">0</span></div>
    <div>Speeds: <span id="speeds">[]</span></div>
    <div>IDs: <span id="ball_ids"></span></div>
    <div>Scenario: <span id="scenario_status">None</span></div>
  </div>

  <div id="video-container">
    <img id="video" src="{{ url_for('video_feed') }}" alt="Video Stream">
  </div>

  <script>
    /* helper to select element */
    function qs(sel){ return document.querySelector(sel); }

    /* live stats */
    async function updateStats(){
      try{
        const r = await fetch('/debug_data');
        if(!r.ok) return;
        const d = await r.json();
        qs('#num_balls').textContent = d.num_balls;
        qs('#speeds').textContent    = '[' + d.speeds.join(', ') + ']';
        qs('#ball_ids').textContent  = d.ball_ids.join(', ');
        if(Array.isArray(d.markers)){
          const ids = d.markers
            .filter(m => m.type === 'ArucoHitter' || m.type === 'ArucoManager')
            .map(m => m.id);
          clockIds = Array.from(new Set(ids));
          updateCmdList();
        }
        const scSpan = qs('#scenario_status');
        if(d.scenario_loaded){
          scSpan.textContent = d.scenario_name + (d.scenario_running ? ' (running)' : ' (ready)');
        } else {
          scSpan.textContent = 'None';
        }

        if(!d.scenario_loaded){
          startBtn.disabled = true;
          startBtn.classList.remove('running');
          startBtn.textContent = 'Start Scenario';
        } else if(d.scenario_running){
          startBtn.disabled = true;
          startBtn.classList.add('running');
          startBtn.textContent = 'Scenario Running';
        } else {
          startBtn.disabled = false;
          startBtn.classList.remove('running');
          startBtn.textContent = 'Start Scenario';
        }
      } catch(e){ console.error(e); }
    }
    const startBtn = qs('#start-btn');
    const tuneBtn  = qs('#tune-btn');
    const cmdList  = qs('#cmd-list');
    let clockIds   = [];
    const servoCmds = [
      'getAngle()',
      'setAngle(rad)',
      'calibrateRotation(rad)'
    ];
    const pCmds = [
      'setup(L1,L2,L3,L4,hitDia,servoMarginAngle=2.5/180*math.pi)',
      'getXY()',
      'getMaxX()',
      'getMinY()',
      'getStartAngle()',
      'startPoseCalibration(eftStartPose,rightStartPose)',
      'goHome()',
      'checkTarget(Tx, Ty)',
      'gotoXY(Tx, Ty)',
      'setXY(Tx, Ty, n_steps=100, stepDelay=2)',
      'setXYrel(Tx, Ty, n_steps=100, stepDelay=2)'
    ];
    setInterval(updateStats, 250);
    updateStats();
    updateCmdList();

    async function pollPicoLog(){
      try{
        const r = await fetch('/pico_lines');
        if(!r.ok) return;
        const d = await r.json();
        for(const line of d.lines){
          picoLog.textContent += line + '\n';
        }
        if(d.lines && d.lines.length){
          picoLog.scrollTop = picoLog.scrollHeight;
        }
      }catch(e){ console.error(e); }
    }
    setInterval(pollPicoLog, 500);
    pollPicoLog();

    function updateCmdList(){
      const val = cmdBox.value;
      cmdList.innerHTML = '';
      let opts = [];
      if(!val || val.indexOf('.') === -1){
        opts = clockIds.map(id => `P${id}`);
      } else if(/P\d+\.$/.test(val)){
        opts = ['p','sr','sl'].map(s => val + s);
      } else {
        const m = val.match(/^(P\d+\.(?:p|sr|sl))\.?/);
        if(m){
          const prefix = m[1];
          if(prefix.endsWith('p')){
            opts = pCmds.map(c => `${prefix}.${c}`);
          } else {
            opts = servoCmds.map(c => `${prefix}.${c}`);
          }
        }
      }
      for(const o of opts){
        const option = document.createElement('option');
        option.value = o;
        cmdList.appendChild(option);
      }
    }
    /* open tuning page */
    tuneBtn.addEventListener('click', () => {
      window.open('/tune', '_blank');
    });
    cmdBox.addEventListener('input', updateCmdList);
    cmdBox.addEventListener('paste', () => setTimeout(updateCmdList, 0));
    
    /* Scenario start button */
    startBtn.addEventListener('click', async () => {
      if(startBtn.classList.contains('running')) return;
      startBtn.disabled = true;
      startBtn.textContent = 'Starting…';
      try{
        const r = await fetch('/start_scenario', { method: 'POST' });
        const d = await r.json();
        if(d.status === 'ok'){
          startBtn.classList.add('running');
          startBtn.textContent = 'Scenario Running';
        } else {
          alert('Failed to start scenario: ' + (d.message||''));
          startBtn.textContent = 'Start Scenario';
        }
      } catch(err){
        alert('Error: ' + err);
        startBtn.textContent = 'Start Scenario';
      } finally{
        startBtn.disabled = false;
      }
    });

    /* Pico connect button */
    const connectBtn = qs('#connect-btn');
    const cmdBox    = qs('#cmd-box');
    const picoLog   = qs('#pico-log');
    connectBtn.addEventListener('click', async () => {
      if(connectBtn.classList.contains('connected')) return;
      connectBtn.disabled = true;
      connectBtn.textContent = 'Connecting…';
      try{
        const r = await fetch('/connect_pico', { method: 'POST' });
        const d = await r.json();
        if(d.status === 'ok'){
          connectBtn.classList.add('connected');
          connectBtn.textContent = 'Pico Connected';
          cmdBox.classList.add('enabled');
          cmdBox.focus();
          updateCmdList();
        } else {
          alert('Connect failed: ' + d.message);
          connectBtn.textContent = 'Connect Pico';
        }
      } catch(e){
        alert('Connect error: ' + e);
        connectBtn.textContent = 'Connect Pico';
      } finally{
        connectBtn.disabled = false;
      }
    });

    /* Command box enter */
    cmdBox.addEventListener('keydown', async e => {
      if(e.key !== 'Enter') return;
      const cmd = cmdBox.value.trim();
      if(!cmd) return;
      try{
        const r = await fetch('/send_cmd', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({cmd})
        });
        const d = await r.json();
        if(d.status !== 'ok'){
          alert('Pico error: ' + d.message);
        } else {
          cmdBox.value = '';
        }
      } catch(err){
        alert('Send error: ' + err);
      }
    });
  </script>
</body>
</html>
